image: node:8.4.0
pipelines:
  branches:
    master:
      - step:
          script:
            - ./build-setup.sh
            - pyarn install
            - yarn build
            - yarn lint
            - yarn test
            - yarn release
          caches:
            - node
  default:
    - step:
        script:
          - ./build-setup.sh
          - pyarn install
          - yarn build
          - yarn lint
          - yarn test
          - yarn release
