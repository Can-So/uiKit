image: node:8.4.0
pipelines:
  branches:
    master:
      - step:
          script:
            - source ./build-setup.sh
            - bolt install
            - bolt build
            - bolt lint
            - bolt typecheck
            - bolt test
            - bolt release
            - (cd website && bolt deploy)

  default:
    - step:
        script:
          - source ./build-setup.sh
          - bolt install
          - bolt build
          - bolt lint
          - bolt typecheck
          - bolt test
          - (cd website && bolt deploy-staging)
